<meta charset="UTF-8">
<title>Rollover Images</title>
<link href="../mod4lab1/site.css" rel="stylesheet">
<style>
#gallery img {
	display: inline-block;
	margin: 10px;
	border: 1px solid rgb(0,0,0);
}
</style>
<script src="../mod4lab1/jquery.min.js"></script>
<script>
$(document).ready(function() {
	$('#gallery img').each(function() {
		var imgFile = $(this).attr('src');
		var preloadImage = new Image();
		var imgExt = /(\.\w{3,4}$)/;
		preloadImage.src = imgFile.replace(imgExt,'h$1');
		$(this).hover(
			function() {
				$(this).attr('src', preloadImage.src);
			},
			function () {
				$(this).attr('src', imgFile);
			}
		);
	});
});
</script>
</head>
<body>
<div class="wrapper">
<header>
    JAVASCRIPT <span class="amp">&amp;</span> jQUERY: THE&nbsp;MISSING&nbsp;MANUAL
</header>
<div class="content">
	<div class="main">
		<h1>Rollover Images</h1>
		<p>Mouse over the images below</p>
		<div id="gallery"> 
			<a href="./img/large/blue.jpg">
				<img src="./img/small/blue.jpg" width="70" height="70" alt="blue">
			</a> 
			<a href="./img/large/green.jpg">

			</a> 
			<a href="./img/large/orange.jpg">

			</a>

			</a> 
			<a href="./img/large/yellow.jpg">
				<img src="./img/small/yellow.jpg" width="70" height="70" alt="yellow">
			</a>
		</div>
	</div>
</div>
